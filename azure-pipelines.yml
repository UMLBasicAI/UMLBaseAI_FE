trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  NODE_VERSION: '18.x'
  ZIP_NAME: 'umlbasicai-fe.zip'
  APP_DIR: '/home/vuvudev/apps/umlbasicai-fe/production'

steps:
  - checkout: self

  - task: UseNode@1
    inputs:
      version: '$(NODE_VERSION)'

  - task: SonarCloudPrepare@1
    displayName: 'SonarCloud Prepare'
    inputs:
      SonarCloud: 'SonarConnection'
      organization: 'vuvvde170201'
      scannerMode: 'Other'
      configMode: 'manual'
      projectKey: 'vuvvde170201_UMLBasicAI_FE'
      projectName: 'UMLBasicAI_FE'
  - script: |
      echo "Installing dependencies..."
      npm install
    displayName: 'Install Dependencies'
  - script: |
      echo "Building Next.js frontend..."
      npm run build
    displayName: 'Build Project'

  - task: SonarCloudAnalyze@1
    displayName: 'SonarCloud Analyze'


  - task: SonarCloudPublish@1
    displayName: 'SonarCloud Publish'
    inputs:
      pollingTimeoutSec: '300'

  - task: Bash@3
    displayName: 'Zip project'
    inputs:
      targetType: 'inline'
      script: |
        echo "ðŸ“¦ Zipping project without node_modules and unnecessary folders"
        ZIP_PATH="$(Build.ArtifactStagingDirectory)/$(ZIP_NAME)"
        echo "Creating zip at: $ZIP_PATH"
        zip -r "$ZIP_PATH" . \
          -x "./node_modules/*" "./.next/*" "./deploy-temp/*" "./.git/*" "./.vscode/*" \
          -x "*/node_modules/*" "*/.next/*" "*/deploy-temp/*" "*/.git/*" "*/.vscode/*"

  - task: CopyFilesOverSSH@0
    displayName: 'Copy zip file to VPS'
    inputs:
      sshEndpoint: 'AzureVPS'
      sourceFolder: '$(Build.ArtifactStagingDirectory)'
      contents: '$(ZIP_NAME)'
      targetFolder: '/home/vuvudev/deploy-temp'

  - task: SSH@0
    displayName: 'Clean & prepare app directory on VPS'
    inputs:
      sshEndpoint: 'AzureVPS'
      runOptions: 'inline'
      inline: |
        set -e
        rm -rf $(APP_DIR)
        mkdir -p $(APP_DIR)

  - task: SSH@0
    displayName: 'ðŸ“¦ Extract zip to app directory'
    inputs:
      sshEndpoint: 'AzureVPS'
      runOptions: 'inline'
      inline: |
        unzip -o /home/vuvudev/deploy-temp/$(ZIP_NAME) -d $(APP_DIR)
        rm /home/vuvudev/deploy-temp/$(ZIP_NAME)

  - task: SSH@0
    displayName: 'Check & install Node.js'
    inputs:
      sshEndpoint: 'AzureVPS'
      runOptions: 'inline'
      inline: |
        if ! command -v node > /dev/null; then
          echo "Installing Node.js..."
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt install -y nodejs
        fi

  - task: SSH@0
    displayName: 'Check & install PM2'
    inputs:
      sshEndpoint: 'AzureVPS'
      runOptions: 'inline'
      inline: |
        if ! command -v pm2 > /dev/null; then
          echo "Installing PM2 globally..."
          sudo npm install -g pm2
        fi

  - task: SSH@0
    displayName: 'Install dependencies'
    inputs:
      sshEndpoint: 'AzureVPS'
      runOptions: 'inline'
      inline: |
        cd $(APP_DIR)
        rm -rf node_modules .next
        npm install --loglevel=error --no-fund --no-audit

  - task: SSH@0
    displayName: 'Build Next.js app'
    inputs:
      sshEndpoint: 'AzureVPS'
      runOptions: 'inline'
      inline: |
        cd $(APP_DIR)
        npm run build

  - task: SSH@0
    displayName: 'Start or restart app with PM2'
    inputs:
      sshEndpoint: 'AzureVPS'
      runOptions: 'inline'
      inline: |
        cd $(APP_DIR)
        pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
