version: 2.1

orbs:
  node: circleci/node@5.1.0

executors:
  node-executor:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project

jobs:
  build-and-deploy:
    executor: node-executor
    environment:
      ZIP_NAME: umlbasicai-fe.zip
      APP_DIR: /home/vuvudev/apps/umlbasicai-fe/production
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            echo "Installing dependencies..."
            npm install --loglevel=error --no-fund --no-audit

      - run:
          name: SonarCloud Scan
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip
            export PATH=$PATH:$PWD/sonar-scanner-5.0.1.3006-linux/bin

            sonar-scanner \
              -Dsonar.projectKey=UMLBasicAI_UMLBaseAI_FE \
              -Dsonar.organization=UMLBasicAI \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN


      - run:
          name: Build Project
          command: |
            echo "Building Next.js frontend..."
            npm run build

      - run:
          name: Zip project (exclude node_modules, .next, etc.)
          command: |
            sudo apt-get update && sudo apt-get install zip -y
            mkdir -p artifacts
            zip -r artifacts/$ZIP_NAME . \
              -x "node_modules/*" ".next/*" "deploy-temp/*" ".git/*" ".vscode/*" \
              -x "*/node_modules/*" "*/.next/*" "*/deploy-temp/*" "*/.git/*" "*/.vscode/*"

      - run:
          name: Upload zip to VPS
          command: |
            scp -o StrictHostKeyChecking=no artifacts/$ZIP_NAME vuvudev@<YOUR_SERVER_IP>:/home/vuvudev/deploy-temp/

      - run:
          name: Clean & prepare app directory on VPS
          command: |
            ssh -o StrictHostKeyChecking=no vuvudev@<YOUR_SERVER_IP> << 'EOF'
              set -e
              rm -rf $APP_DIR
              mkdir -p $APP_DIR
            EOF

      - run:
          name: Extract zip to app directory
          command: |
            ssh -o StrictHostKeyChecking=no vuvudev@<YOUR_SERVER_IP> << 'EOF'
              unzip -o /home/vuvudev/deploy-temp/$ZIP_NAME -d $APP_DIR
              rm /home/vuvudev/deploy-temp/$ZIP_NAME
            EOF

      - run:
          name: Install Node.js & PM2 on VPS if not present
          command: |
            ssh -o StrictHostKeyChecking=no vuvudev@<YOUR_SERVER_IP> << 'EOF'
              if ! command -v node > /dev/null; then
                curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
                sudo apt install -y nodejs
              fi
              if ! command -v pm2 > /dev/null; then
                sudo npm install -g pm2
              fi
            EOF

      - run:
          name: Install dependencies & build on VPS
          command: |
            ssh -o StrictHostKeyChecking=no vuvudev@<YOUR_SERVER_IP> << 'EOF'
              cd $APP_DIR
              rm -rf node_modules .next
              npm install --loglevel=error --no-fund --no-audit
              npm run build
            EOF

      - run:
          name: Restart app with PM2
          command: |
            ssh -o StrictHostKeyChecking=no vuvudev@<YOUR_SERVER_IP> << 'EOF'
              cd $APP_DIR
              pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            EOF

workflows:
  build-deploy:
    jobs:
      - build-and-deploy
